<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
          
          body {background-color: rgb(241, 240, 232)}
          
          #favorite-seasons {color: rgb(173, 196, 206)}
          
          #summer {color: rgb(150, 182, 197)}
          
          #winter {color: rgb(150, 182, 197)}
            
        </style>
    </head>
    <body>
        
        <h1 id="favorite-seasons">Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p>He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p>He likes to stay in and cuddle</p>
    </body>
</html>
